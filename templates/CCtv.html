<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wivsafe | Women Safety App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tpStyle.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @font-face {
            font-family: rj;
            src: url("{{ url_for('static', filename='css/Rejouice-Headline.ttf') }}");
        }
        .gesture-detection {
            position: relative;
            width: 320px; /* Width of the small window */
            height: 240px; /* Height of the small window */
            border: 2px solid #ccc; /* Optional styling */
            margin: 20px; /* Space around the video */
        }
        .gesture-detection iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>Wiv<span>Safe</span>.</h2>
            </div>
            <div class="search">    
                <input type="text" id="search" placeholder="Search Here">
                <label for="search"><i class='bx bx-search-alt'></i></label>
            </div>
            <i class='bx bx-bell'></i>
            <div class="user">
                <img src="{{ url_for('static', filename='img/profilewivsafe.jpg') }}" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="/">
                        <i class='bx bxs-dashboard'></i>
                        <h3>Dashboard</h3>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-doughnut-chart'></i>
                        <h3>Statistics</h3>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-camera-movie'></i>
                        <h3>CCtv Updates</h3>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-cog'></i>
                        <h3>Settings</h3>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-help-circle'></i>
                        <h3>Help</h3>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="gesture-detection">
                <h3>Gesture Detection</h3>
                <iframe src="/video_feed" title="Gesture Detection Stream"></iframe> <!-- Adjust the URL to your video feed if necessary -->
            </div>
            <dir class="board">
                <table width ="100%">
                    <thead>
                        <tr>
                            <td>Time</td>
                            <td>Location</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="time">
                                <p>11:30:49</p>
                            </td>
                            <td class="location">
                                <p>00.000.0002</p>
                            </td>
                        </tr>
                        <!-- Additional rows -->
                    </tbody>
                </table>
            </dir>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
